<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Firebase Toolbox</title>
  <base href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    #bootanim {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #039be5;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 1;
      transform: translateZ(0);
      z-index: 999;
    }

    #bootanim.is-destroying {
      opacity: 0;
      visibility: hidden;
    }

    #bootanim__filmstrip {
      --fs-frames: 51;
      --fs-width: 180px;
      display: flex;
      height: 260px;
      width: var(--fs-width);
      overflow: hidden;
    }

    #bootanim__filmstrip img {
      height: 100%;
      width: calc(var(--fs-width) * var(--fs-frames));
    }

    #bootanim.is-loaded #bootanim__filmstrip img {
      animation: bootanim__filmstrip .85s steps(calc(var(--fs-frames) - 1)) 0s;
      animation-fill-mode: forwards;
    }

    @keyframes bootanim__filmstrip {
      from {
        transform: translate3d(0, 0, 0);
      }

      to {
        transform: translate3d(calc(-1 * var(--fs-width) * (var(--fs-frames) - 1)), 0, 0);
      }
    }

    #bootanim__spinner {
      margin-top: 0;
      opacity: 0;
    }

    #bootanim.is-loaded #bootanim__spinner {
      animation: bootanim__spinner-fade .6s ease 1.5s, bootanim__spinner-rotate 1s linear infinite;
      animation-fill-mode: forwards;
    }

    @keyframes bootanim__spinner-fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes bootanim__spinner-rotate {
      from {
        transform: translateZ(0) rotate(0deg);
      }

      to {
        transform: translateZ(0) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="bootanim">
    <div id="bootanim__filmstrip">
      <img alt="" aria-hidden="true" src="assets/bootanim-sprite.png">
    </div>
    <svg id="bootanim__spinner" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21a9 9 0 1 0-9-9" fill="none" stroke="#b0bec5" stroke-width="2" stroke-linecap="round"></path>
    </svg>
  </div>

  <script>
    document.querySelector('#bootanim__filmstrip img').addEventListener('load', () => {
      document.querySelector('#bootanim').classList.add('is-loaded');
    });
  </script>

  <app-root></app-root>
</body>

</html>
