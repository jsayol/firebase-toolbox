<div class="toggle" [class.open]="isOpen" (click)="toggle()">
  <div>CLI Output</div>
  <clr-icon shape="angle-double" [dir]="isOpen ? 'down' : 'up'"></clr-icon>
</div>
<div class="output-container" [class.open]="isOpen">
  <div class="output shell-output" [innerHTML]="safeOutput" #outputRef></div>
</div>
